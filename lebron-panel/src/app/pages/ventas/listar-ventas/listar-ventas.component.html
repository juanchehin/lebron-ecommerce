<div class="page-content">
    <h2>Ventas</h2>

    <br>
    <div>
        <label for="start">Fecha de Inicio : &nbsp;</label>

        <input type="date" [(ngModel)]="FechaInicio" (ngModelChange)="cambiosFechaInicio($event)" required> &nbsp;&nbsp;&nbsp;&nbsp;
        <label for="start">Fecha de Fin : &nbsp;</label>

        <input type="date" [(ngModel)]="FechaFin" (ngModelChange)="cambiosFechaFin($event)" required> &nbsp; &nbsp;
        <button [disabled]="controlFechas" (click)="refrescar()" class="btn waves-effect waves-light btn-rounded btn-primary "><span class="material-icons">
        refresh
        </span></button>

    </div>

    <br>

    <div class="form-group" *ngIf="controlFechas">
        <p class="text-danger">
            La fecha de inicio debe ser menor que la fecha de fin
        </p>
    </div>


    <div class="container-fluid">
        <section class="box-typical">
            <div class="table-responsive">
                <table id="table-edit" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="1">
                                #
                            </th>
                            <th>Cliente</th>
                            <th>Sucursal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let venta of ventas">
                            <td>{{ venta.IdTransaccion }}</td>
                            <td>{{ venta.Apellidos }} {{ venta.Nombres }}</td>
                            <td>{{ venta.Sucursal }}</td>
                            <!-- <td>{{ usuario.created_at | date:"dd/MM/yyyy" }}</td> -->
                            <td>
                                <button class="btn btn-inline" type="button">Ver</button>
                                <button class="btn btn-inline btn-danger" type="button">Eliminar</button>
                            </td>
                        </tr>

                    </tbody>
                </table>



            </div>
        </section>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button (click)="cambiarDesde(-5) " type="button" class="btn btn-default-outline">Anteriores</button>
            <button (click)="cambiarDesde(5) " type="button" class="btn btn-default-outline">Siguientes</button>
        </div>
        <!--.box-typical-->

    </div>
    <!--.container-fluid-->
</div>
<!--.page-content-->
