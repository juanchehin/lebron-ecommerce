<nav class="side-menu">
    <ul class="side-menu-list-custom">
        <li *ngFor="let item of menu" class="grey with-sub">
            <a *ngIf="!item.isDropDownMenu" class='text-muted nav-link' href="#">
                <i class="font-icon font-icon-widget"></i>
                <span class="lbl">{{ item.description }}</span>
            </a>

            <a href='#{{item.dropDownTarget}}' *ngIf="item.isDropDownMenu" class='' data-toggle='collapse' data-target='#{{item.dropDownTarget}}' [attr.aria-controls]='item.dropDownTarget' attr.aria-label='Toggle {{item.dropDownTarget}}' aria-expanded='false'>
                <i class="font-icon font-icon-widget"></i>
                <span class="lbl">{{ item.description }}</span>
            </a>
            <div *ngIf="item.isDropDownMenu" class="collapse" [id]="item.dropDownTarget">
                <ul>
                    <li *ngFor="let subMenu of item.subMenuList">
                        <a href="#">
                            <span class="lbl">{{ subMenu }}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</nav>
