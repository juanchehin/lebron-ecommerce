    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
        $(document).ready(function() {
            google.charts.load('current', {
                'packages': ['corechart']
            });
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var dataTable = new google.visualization.DataTable();
                dataTable.addColumn('date', 'Date');
                dataTable.addColumn('number', 'Total clicks');
                dataTable.addRows([
                    [new Date(2008, 7, 15), 200],
                    [new Date(2008, 7, 16), 158],
                    [new Date(2008, 7, 17), 110],
                    [new Date(2008, 7, 18), 305],
                    [new Date(2008, 7, 19), 254],
                    [new Date(2008, 7, 20), 361],
                    [new Date(2008, 7, 21), 180],
                    [new Date(2008, 7, 22), 190]
                ]);

                var options = {
                    height: 260,
                    legend: {
                        position: 'bottom',
                        alignment: 'start',
                        textStyle: {
                            fontSize: 13
                        }
                    },
                    areaOpacity: 0.1,
                    axisTitlesPosition: 'out',
                    hAxis: {
                        title: '',
                        textStyle: {
                            color: '#919fa9',
                            fontName: 'Proxima Nova',
                            fontSize: 11,
                            bold: true
                        },
                        textPosition: 'out',
                        format: 'MMM d',
                        gridlines: {
                            color: '#fff',
                            count: 8
                        }
                    },
                    vAxis: {
                        minValue: 0,
                        textPosition: 'out',
                        textStyle: {
                            color: '#919fa9',
                            fontName: 'Proxima Nova',
                            fontSize: 11,
                            bold: true
                        },
                        baselineColor: '#d8e2e7',
                        ticks: [0, 100, 200, 300, 400],
                        gridlines: {
                            color: '#d8e2e7',
                            count: 4
                        }
                    },
                    lineWidth: 3,
                    colors: ['#ac6bec'],
                    curveType: 'function',
                    pointSize: 6,
                    pointShapeType: 'circle',
                    pointFillColor: '#f00',
                    backgroundColor: {
                        fill: '#fff',
                        strokeWidth: 0,
                    },
                    chartArea: {
                        top: 10,
                        bottom: 60,
                        left: 30,
                        right: 20
                    },
                    fontSize: 11,
                    fontName: 'Proxima Nova',
                    tooltip: {
                        trigger: 'selection',
                        //isHtml: true
                    }
                };

                var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
                chart.draw(dataTable, options);
            }
            $(window).resize(function() {
                drawChart();
                setTimeout(function() {}, 1000);
            });
        });
    </script>
