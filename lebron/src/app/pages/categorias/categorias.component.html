<div class="top_banner">
    <div class="opacity-mask d-flex align-items-center" data-opacity-mask="rgba(0, 0, 0, 0.3)">
        <div class="container">
            <div class="breadcrumbs">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li>{{categoriaSeleccionada}}</li>
                </ul>
            </div>
            <h1>Categoria: {{categoriaSeleccionada}}</h1>
        </div>
    </div>
    <img src="../../../assets/img/slider_2.jpg" class="img-fluid" alt="">
</div>
<!-- /top_banner -->


<div class="container margin_30">
    <div class="row small-gutters">
        <div class="col-6 col-md-4 col-xl-3" *ngFor="let producto of productosCategoria">
            <div class="grid_item" (click)="rutearDetalleProducto(producto.IdProducto)">
                <figure>
                    <a>
                        <img width="100" height="100" *ngIf="producto.Archivo != null" [src]="url_imagenes_producto + producto.Archivo" class="img-fluid lazy">
                        <img width="100" height="100" *ngIf="producto.Archivo == null" [src]="url_imagenes_producto + imgTemp" class="img-fluid lazy">
                    </a>
                </figure>
                <a href="product-detail-1.html">
                    <h3>{{producto.Producto}}</h3>
                </a>
                <div class="price_box">
                    <span class="new_price">${{producto.PrecioVenta}}</span>
                </div>
            </div>
            <!-- /grid_item -->
        </div>
        <!-- /col -->
    </div>
    <!-- /row -->

    <div class="pagination__wrapper">
        <ul class="pagination">
            <li><a href="#0" class="prev" title="previous page">&#10094;</a></li>
            <li *ngFor="let i of numbers">
                <a [routerLink]="['/promociones/' + i]" class="active">{{i}}</a>
            </li>
            <li><a href="#0" class="next" title="next page">&#10095;</a></li>
        </ul>
    </div>

</div>
<!-- /container -->
