<main class="bg_gray">
    <div class="container margin_30">
        <div class="page_header">
            <div class="breadcrumbs">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li>Direcciones</li>
                </ul>
            </div>
            <h1>Envio de tu compra</h1>
        </div>
        <!-- /page_header -->
        <table class="table table-striped cart-list">
            <thead>
                <tr>
                    <th>
                        Direccion
                    </th>
                    <th>
                        Precio
                    </th>
                    <th>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let direccion of direccionesCliente">
                    <td>
                        <strong>{{direccion.Direccion}}</strong>
                    </td>
                    <td>{{direccion.Precio}}
                    </td>
                    <td>
                        <input name="" type="radio" value="" />
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="row add_top_30 flex-sm-row-reverse cart_actions">
            <div class="col-sm-4 text-right">
                <button type="button" class="btn_1 gray">Update Cart</button>
            </div>
        </div>
        <!-- /cart_actions -->

    </div>
    <!-- /container -->

    <div class="box_cart">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-xl-4 col-lg-4 col-md-6">
                    <ul>
                        <li>
                            <span>Subtotal</span> $240.00
                        </li>
                        <li>
                            <span>Shipping</span> $7.00
                        </li>
                        <li>
                            <span>Total</span> $247.00
                        </li>
                    </ul>
                    <a [routerLink]="['/direcciones/', IdPersona ]" class="btn_1 full-width cart">Continuar Compra</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /box_cart -->

</main>
<!--/main-->
