<br /><br /><br />
<div class="row justify-content-center">
    <div class="col-xl-6 col-lg-6 col-md-8">
        <div class="box_account">
            <h3 class="client">Acceso</h3>
            <div class="form_container">
                <form ngNativeValidate #f="ngForm" class="login100-form validate-form p-b-33 p-t-5" (ngSubmit)="loginCliente(f)">

                    <div class="form-group">
                        <input ngModel type="email" class="form-control" name="email" required placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <input ngModel class="form-control" type="password" name="password" required placeholder="Contraseña">
                    </div>
                    <div class="clearfix add_bottom_15">
                    </div>
                    <div class="float-right"><a id="forgot" href="javascript:void(0);">Olvidaste tu contraseña?</a></div>

                    <div class="text-center">
                        <input type="submit" value="Log In" class="btn_1 full-width">
                    </div>
                    <div id="forgot_pw">
                        <div class="form-group">
                            <input type="email" class="form-control" name="email_forgot" id="email_forgot" placeholder="Type your email">
                        </div>
                        <p>A new password will be sent shortly.</p>
                        <div class="text-center">
                            <input type="submit" value="Reset Password" class="btn_1">
                        </div>

                    </div>
                    <div class="float-right">
                        <a [routerLink]="['/registro']">Registrate</a>
                    </div>

                </form>
            </div>
            <!-- /form_container -->
        </div>
        <!-- /box_account -->
    </div>
    <br /><br /><br />
