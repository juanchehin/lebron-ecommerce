<div class="row justify-content-center">
    <div class="col-xl-6 col-lg-6 col-md-8">
        <div class="box_account">
            <h3 class="client">Ingrese su nueva contraseña</h3>
            <div class="form_container">
                <form ngNativeValidate [formGroup]="formularioNuevaPass" class="login100-form validate-form p-b-33 p-t-5" (ngSubmit)="recuperarClave()">
                    <div class="form-group" [ngClass]="{'input-error': passCheck}">
                        <label>Password* : </label>
                        <input formControlName="Password" type="password" class="form-control" name="password" placeholder="Contraseña">
                    </div>
                    <div *ngIf="passSecure">
                        <p style="color:red;">Debe elegir una contraseña segura, debe contener al menos una minuscula,una mayuscula, un numero y una longitud de 8 caracteres </p>
                    </div>
                    <div class="form-group" [ngClass]="{'input-error': passCheck}">
                        <label>Reperir Password* : </label>
                        <input formControlName="Password2" type="password" class="form-control" name="password2" placeholder="Repetir Contraseña">
                    </div>
                    <div *ngIf="passCheck">
                        <p style="color:red;">Las contraseñas deben ser iguales</p>
                    </div>
                    <br>
                    <div class="text-center">
                        <input type="submit" value="Recuperar contraseña" class="btn_1 full-width">
                    </div>
                    <br>
                </form>
            </div>
            <!-- /form_container -->
        </div>
        <!-- /box_account -->
    </div>
</div>
<br /><br /><br /><br />
