<div class="row justify-content-center">

    <div class="col-xl-6 col-lg-6 col-md-8">
        <div class="box_account">
            <h3 class="new_client">Nueva Direccion</h3> <small class="float-right pt-2">* Campos requeridos</small>
            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="altaDireccion()">
                <div class="form_container">
                    <div class="form-group" [ngClass]="cpInvalido ? 'error' : ''">
                        <input type="text" formControlName="CP" (input)="inputHandle($event)" class="form-control" name="CP" placeholder="Codigo postal...*" maxLength="4" minLength="4" required>
                    </div>
                    <div *ngIf="cpInvalido">
                        <p style="color:red;">CP invalido</p>
                    </div>
                    <div class="private box">
                        <div class="row no-gutters">
                            <div class="col-6 pr-1">
                                <div class="form-group">
                                    <input readonly="readonly" formControlName="Provincia" [(ngModel)]="Provincia" type="text" class="form-control" placeholder="Provincia*">
                                </div>
                            </div>
                            <div class="col-6 pl-1">
                                <div class="form-group">
                                    <div class="custom-select-form">
                                        <select class="wide add_bottom_10" [disabled]="habilitarLocalidad" formControlName="IdLocalidad">
                                            <option select>Seleccionar Localidad*</option>
                                            <option *ngFor="let provinciaLocalidad of datosProvinciaLocalidades" 
                                                [value]="provinciaLocalidad.IdLocalidad" >
                                                <!-- [attr.selected]="passenger.Title==title.Text ? true : null"> -->
                                                {{provinciaLocalidad.Localidad}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /row -->
                        <div class="row no-gutters">
                            <div class="col-6 pr-1">
                                Calle* :
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Direccion/Calle*" formControlName="Calle">
                                </div>
                            </div>
                            <div class="col-6 pl-1">
                                Numero* :
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Numero*" formControlName="Numero">
                                </div>
                            </div>
                        </div>
                        <!-- /row -->
                        <div class="row no-gutters">
                            <div class="col-6 pr-1">
                                Piso :
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Piso" formControlName="Piso">
                                </div>
                            </div>
                            <div class="col-6 pl-1">
                                Departamento :
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Departamento" formControlName="Departamento">
                                </div>
                            </div>
                        </div>
                        <!-- /row -->
                        <div class="row no-gutters">
                            <div class="col-6 pl-1">
                                Telefono :
                                <div class="form-group">
                                    <input maxLength="15" type="text" class="form-control" placeholder="Telefono" formControlName="Telefono">
                                </div>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col-12 pl-1">
                                Referencia :
                                <div class="form-group">
                                    <textarea type="text" class="form-control" placeholder="Referencia" formControlName="Referencia">
                                    </textarea>
                                </div>
                            </div>
                        </div>
                        <!-- /row -->
                    </div>
                    <div *ngIf="banderaCompletarCamposRequeridos">
                        <p style="color:red;">*Complete los campos requeridos</p>
                    </div>
                    <hr>
                </div>
                <div class="text-center"><input type="submit" value="Cargar direccion" class="btn_1 full-width"></div>
            </form>
            <!-- /form_container -->
        </div>
        <!-- /box_account -->
    </div>
</div>
