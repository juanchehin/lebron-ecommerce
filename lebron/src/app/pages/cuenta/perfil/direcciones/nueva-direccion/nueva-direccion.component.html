<div class="row justify-content-center">

    <div class="col-xl-6 col-lg-6 col-md-8">
        <div class="box_account">
            <h3 class="new_client">Nueva Direccion</h3> <small class="float-right pt-2">* Campos requeridos</small>
            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="altaDireccion()">
                <div class="form_container">
                    <div class="form-group">
                        <input type="text" (input)="inputHandle($event)" class="form-control" name="CP" placeholder="Codigo postal...*" maxLength="4" minLength="4" required>
                    </div>
                    <div class="private box">
                        <div class="row no-gutters">
                            <div class="col-6 pr-1">
                                <div class="form-group">
                                    <input readonly="readonly" [(ngModel)]="Provincia" type="text" formControlName="IdProvincia" class="form-control" placeholder="Provincia*">
                                </div>
                            </div>
                            <div class="col-6 pl-1">
                                Localidad :
                                <div class="custom-select-form">
                                    <select>
                                    <option *ngFor="let provinciaLocalidad of datosProvinciaLocalidades" 
                                        [value]="provinciaLocalidad.IdLocalidad" >
                                        <!-- [attr.selected]="passenger.Title==title.Text ? true : null"> -->
                                        {{provinciaLocalidad.Localidad}}
                                    </option>
                                </select>
                                </div>
                            </div>
                        </div>
                        <!-- /row -->
                        <div class="row no-gutters">
                            <div class="col-6 pr-1">
                                Calle :
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Direccion/Calle*">
                                </div>
                            </div>
                            <div class="col-6 pl-1">
                                Numero :
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Numero*">
                                </div>
                            </div>
                        </div>
                        <!-- /row -->
                        <div class="row no-gutters">
                            <div class="col-6 pr-1">
                                Piso :
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Piso">
                                </div>
                            </div>
                            <div class="col-6 pl-1">
                                Departamento :
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Departamento">
                                </div>
                            </div>
                        </div>
                        <!-- /row -->
                        <div class="row no-gutters">
                            <div class="col-6 pr-1">
                                Referencia :
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Referencia*">
                                </div>
                            </div>
                            <div class="col-6 pl-1">
                                Telefono :
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Telefono*">
                                </div>
                            </div>
                        </div>
                        <!-- /row -->
                    </div>
                    <hr>
                </div>
                <div class="text-center"><input type="submit" value="Register" class="btn_1 full-width"></div>
            </form>
            <!-- /form_container -->
        </div>
        <!-- /box_account -->
    </div>
</div>
