<div class="row justify-content-center">
    <div class="col-xl-6 col-lg-6 col-md-8">
        <div class="box_account">
            <h3 class="client">¿Olvido su contraseña?</h3>
            <h6>Ingrese el email que utilizó para registrarse. Recibirá un enlace para restablecer su contraseña.</h6>
            <div class="form_container">
                <form ngNativeValidate #f="ngForm" class="login100-form validate-form p-b-33 p-t-5" (ngSubmit)="recuperarClave(f)">
                    <div class="form-group" [ngClass]="errorEmail ? 'error' : ''">
                        <input ngModel type="email" class="form-control" name="email" required placeholder="Email">
                    </div>
                    <br>
                    <div class="text-center">
                        <input type="submit" value="Enviar email" class="btn_1 full-width">
                    </div>
                    <br>
                </form>
            </div>
            <!-- /form_container -->
        </div>
        <!-- /box_account -->
    </div>
    <br /><br /><br /><br />
