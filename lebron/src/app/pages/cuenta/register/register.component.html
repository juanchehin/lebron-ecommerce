<br /><br />
<div class="row justify-content-center">
    <div class="col-xl-6 col-lg-6 col-md-8">
        <div class="box_account">
            <h3 class="new_client">Crear cuenta</h3> <small class="float-right pt-2">* Campos requeridos</small>
            <form ngNativeValidate [formGroup]="formularioRegistroCliente" (ngSubmit)="registrarCliente()">

                <div class="form_container">
                    <div class="form-group">
                        <label>Apellidos* : </label>
                        <input formControlName="Apellidos" type="text" class="form-control" name="apellidos" placeholder="Apellidos*">
                    </div>
                    <div class="form-group">
                        <label>Nombres* : </label>
                        <input formControlName="Nombres" type="text" class="form-control" name="nombres" placeholder="Nombres*">
                    </div>
                    <hr>
                    <div class="private box">
                        <div [ngClass]="{'input-error': emailExistente}" class="form-group">
                            <label>Email* : </label>
                            <input formControlName="Email" type="text" class="form-control" name="email" placeholder="Email*">
                        </div>
                        <div *ngIf="emailExistente">
                            <p style="color:red;">El email ya se encuentra registrado</p>
                        </div>
                        <div [ngClass]="{'input-error': telefonoExistente}" class="form-group">
                            <label>Telefono : </label>
                            <input formControlName="Telefono" type="text" class="form-control" name="Telefono" placeholder="Telefono">
                        </div>
                        <div *ngIf="telefonoExistente">
                            <p style="color:red;">El telefono ya se encuentra registrado</p>
                        </div>
                        <div class="form-group" [ngClass]="{'input-error': passCheck}">
                            <label>Password* : </label>
                            <input formControlName="Password" type="password" class="form-control" name="password" placeholder="Contrase単a">
                        </div>
                        <div *ngIf="passSecure">
                            <p style="color:red;">Debe elegir una contrase単a segura, debe contener al menos una minuscula,una mayuscula, un numero y una longitud de 8 caracteres </p>
                        </div>
                        <div class="form-group" [ngClass]="{'input-error': passCheck}">
                            <label>Reperir Password* : </label>
                            <input formControlName="Password2" type="password" class="form-control" name="password2" placeholder="Repetir Contrase単a">
                        </div>
                        <div *ngIf="passCheck">
                            <p style="color:red;">Las contrase単as deben ser iguales</p>
                        </div>
                        <!-- /row -->
                    </div>
                    <!-- /company -->
                    <hr>
                    <div class="form-group">
                        <label class="container_check">Acepto los <a [routerLink]="['/terminos-y-condiciones']">Terminos y condiciones*</a>
                    <input type="checkbox" required>
                    <span class="checkmark"></span>
                </label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase">Registrarse</button>
                    <br>
                </div>
            </form>
            <!-- /form_container -->
        </div>
        <!-- /box_account -->
    </div>
</div>
