<br /><br />
<div class="row justify-content-center">
    <div class="col-xl-6 col-lg-6 col-md-8">
        <div class="box_account">
            <h3 class="new_client">Crear cuenta</h3> <small class="float-right pt-2">* Campos requeridos</small>
            <form ngNativeValidate [formGroup]="formularioRegistroCliente" (ngSubmit)="registrarCliente()">

                <div class="form_container">
                    <div class="form-group">
                        <input formControlName="Apellidos" type="text" class="form-control" name="apellidos" placeholder="Apellidos*">
                    </div>
                    <div class="form-group">
                        <input formControlName="Nombres" type="text" class="form-control" name="nombres" placeholder="Nombres*">
                    </div>
                    <hr>
                    <div class="private box">
                        <div [ngClass]="{'input-error': emailExistente}" class="form-group">
                            <input formControlName="Email" type="text" class="form-control" name="email" placeholder="Email*">
                        </div>
                        <div *ngIf="emailExistente">
                            <p style="color:red;">El email ya se encuentra registrado</p>
                        </div>
                        <div class="form-group" [ngClass]="{'input-error': passCheck}">
                            <input formControlName="Password" type="password" class="form-control" name="password" placeholder="Contraseña">
                        </div>
                        <div class="form-group" [ngClass]="{'input-error': passCheck}">
                            <input formControlName="Password2" type="password" class="form-control" name="password2" placeholder="Repetir Contraseña">
                        </div>
                        <div *ngIf="passCheck">
                            <p style="color:red;">Las contraseñas deben ser iguales</p>
                        </div>
                        <!-- /row -->
                    </div>
                    <!-- /company -->
                    <hr>
                    <div class="form-group">
                        <label class="container_check">Acepto los <a [routerLink]="['/terminos-y-condiciones']">Terminos y condiciones</a>
                    <input type="checkbox" required>
                    <span class="checkmark"></span>
                </label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase">Registrarse</button>
                    <br>
                </div>
            </form>
            <!-- /form_container -->
        </div>
        <!-- /box_account -->
    </div>
</div>
