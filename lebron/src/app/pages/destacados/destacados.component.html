<div class="container margin_60_35">
    <div class="main_title">
        <h2>Destacados</h2>
        <span>Productos</span>
        <p>Los productos destacados para esta temporada</p>
    </div>
    <div class="row small-gutters">
        <div class="col-6 col-md-4 col-xl-3" *ngFor="let producto of productosDestacados">
            <div class=" grid_item " (click)="rutearDetalleProducto(producto.IdProducto)">
                <figure>
                    <span class="ribbon off ">{{producto.Descuento}}</span>
                    <a>
                        <!-- <img class="img-fluid lazy" src="../../../assets/img/products/product_placeholder_square_medium.jpg" data-src="../../../assets/img/products/shoes/1.jpg" alt=""> -->
                        <img *ngIf="producto.Imagen != null" [src]="producto.Imagen" class="img-fluid lazy">
                        <img *ngIf="producto.Imagen == null" [src]="imgTemp" class="img-fluid lazy">
                    </a>
                </figure>
                <div class="rating "><i class="icon-star voted "></i><i class="icon-star voted "></i><i class="icon-star voted "></i><i class="icon-star voted "></i><i class="icon-star "></i></div>
                <a>
                    <h3>{{producto.Producto}}</h3>
                </a>
                <div class="price_box ">
                    <span class="new_price ">${{producto.PrecioVenta}}</span>
                </div>
                <ul>
                    <li><a (click)="agregarItemCarrito(producto.IdProducto)" class="tooltip-1 " data-toggle="tooltip " data-placement="left " title="Añadir al carrito"><i class="ti-shopping-cart "></i><span>Añadir al carrito</span></a></li>
                </ul>
            </div>
            <!-- /grid_item -->
        </div>
    </div>
    <!-- /row -->
</div>
<!-- /container -->
