<div class="page-content">
    <h2>Configuraciones</h2>

    <div class="container-fluid">
        <section class="box-typical">
            <div class="table-responsive">
                <table id="table-edit" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="1">
                                #
                            </th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Usuario</th>
                            <th>Fecha creacion</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>{{ usuario.IdPersona }}</td>
                            <td>{{ usuario.Nombres }}</td>
                            <td>{{ usuario.Apellidos }}</td>
                            <td>{{ usuario.Usuario }}</td>
                            <!-- <td>{{ usuario.created_at | date:"dd/MM/yyyy" }}</td> -->
                            <td>
                                <button class="btn btn-inline" type="button">Editar</button>
                                <button class="btn btn-inline btn-danger" type="button">Eliminar</button>
                            </td>
                        </tr>

                    </tbody>
                </table>



            </div>
        </section>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button (click)="cambiarDesde(-5) " type="button" class="btn btn-default-outline">Anteriores</button>
            <button (click)="cambiarDesde(5) " type="button" class="btn btn-default-outline">Siguientes</button>
        </div>
        <!--.box-typical-->

    </div>
    <!--.container-fluid-->
</div>
<!--.page-content-->
