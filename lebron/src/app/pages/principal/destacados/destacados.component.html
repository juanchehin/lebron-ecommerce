<div class="container margin_60_35">
    <div class="main_title">
        <h2>Destacados</h2>
        <span>Productos</span>
        <p>Los productos destacados para esta temporada</p>
    </div>
    <div class="row small-gutters">
        <div class="col-6 col-md-4 col-xl-3" *ngFor="let producto of productosDestacados">
            <div class=" grid_item" (click)="rutearDetalleProducto(producto.IdProducto)">
                <figure>
                    <a>
                        <img width="100" height="100" *ngIf="producto.Imagen != null" [src]="url_imagenes_producto + producto.Imagen" class="img-fluid lazy">
                        <img *ngIf="producto.Imagen == null" [src]="imgTemp" class="img-fluid lazy">
                    </a>
                </figure>
                <a>
                    <h3>{{producto.Producto}}</h3>
                </a>
                <div class="price_box ">
                    <span class="new_price ">${{producto.PrecioVenta}}</span>
                </div>
            </div>
            <!-- /grid_item -->
        </div>
    </div>
    <!-- /row -->
</div>
<!-- /container -->
