<div class="top_banner">
    <div class="opacity-mask d-flex align-items-center" data-opacity-mask="rgba(0, 0, 0, 0.3)">
        <div class="container">
            <div class="breadcrumbs">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li>Promociones</li>
                </ul>
            </div>
            <h1>Productos en promocion</h1>
        </div>
    </div>
    <img src="../../../assets/img/slider_2.jpg" class="img-fluid" alt="">
</div>
<!-- /top_banner -->


<div class="container margin_30">
    <div class="row small-gutters">
        <div class="col-6 col-md-4 col-xl-3" *ngFor="let producto of productosPromocion">
            <div class="grid_item">
                <figure>
                    <span class="ribbon off">{{producto.Descuento}}</span>
                    <a href="product-detail-1.html">
                        <img class="img-fluid lazy" src="../../../assets/img/products/product_placeholder_square_medium.jpg" data-src="../../../assets/img/products/shoes/1.jpg" alt="">
                    </a>
                    <div data-countdown="2019/05/15" class="countdown"></div>
                </figure>
                <a href="product-detail-1.html">
                    <h3>{{producto.Producto}}</h3>
                </a>
                <div class="price_box">
                    <span class="new_price">${{producto.PrecioVenta}}</span>
                </div>
                <ul>
                    <li><a href="#0" class="tooltip-1" data-toggle="tooltip" data-placement="left" title="Add to favorites"><i class="ti-heart"></i><span>Añadir a favoritos</span></a></li>
                    <li><a href="#0" class="tooltip-1" data-toggle="tooltip" data-placement="left" title="Add to cart"><i class="ti-shopping-cart"></i><span>Añadir a carrito</span></a></li>
                </ul>
            </div>
            <!-- /grid_item -->
        </div>
        <!-- /col -->
    </div>
    <!-- /row -->

    <div class="pagination__wrapper">
        <ul class="pagination">
            <li><a href="#0" class="prev" title="previous page">&#10094;</a></li>
            <li *ngFor="let i of numbers">
                <a [routerLink]="['/promociones/' + i]" class="active">{{i}}</a>
            </li>
            <li><a href="#0" class="next" title="next page">&#10095;</a></li>
        </ul>
    </div>

</div>
<!-- /container -->
