<main>
    <div class="container margin_30">
        <div class="row">
            <div class="col-md-6">
                <div class="all">
                    <div class="slider">
                        <div class="owl-carousel owl-theme main">
                            <div style="background-image: url({{urlImgPromo}});" class="item-box"></div>
                        </div>
                        <div class="left nonl"><i class="ti-angle-left"></i></div>
                        <div class="right"><i class="ti-angle-right"></i></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="breadcrumbs">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li>Promocion</li>
                    </ul>
                </div>
                <!-- /page_header -->
                <div class="prod_info">
                    <h2>{{promocion}}</h2>
                    <div class="prod_options">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <h5><label>{{Producto1}} </label></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Sabor : </label>
                                <select [(ngModel)]="idSaborSeleccionado1" (input)="cambioIdSabor1($event)" name="IdSabor" class="form-control">
                                    <option *ngFor="let saborProd1 of saboresProd1" [value]="saborProd1.IdSabor">
                                        {{saborProd1.SaboresProd1}} ( {{stockSaborProducto1}} disponibles)
                                    </option>
                                 </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <h5><label>{{Producto2}} </label></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Sabor : </label>
                                <select [(ngModel)]="idSaborSeleccionado2" name="IdSabor" (input)="cambioIdSabor2($event)" class="form-control">
                                    <option *ngFor="let saborProd2 of saboresProd2" [value]="saborProd2.IdSabor">
                                        {{saborProd2.SaboresProd2}} ( {{stockSaborProducto2}} disponibles)
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!-- cantidad -->
                        <div class="row">
                            <label class="col-md-3">
                                <strong >Cantidad : </strong>
                            </label>
                            <div class="col-md-2">
                                <input type="text" class="form-control" style="width:50px;" [(ngModel)]="cantidad" (input)="cambioCantidad($event)" maxLength="3">
                            </div>
                            <div class="col-md-4">
                                <div *ngIf="mensajeStockProducto">
                                    <p style="color:red;">Debe seleccionar una cantidad valida</p>
                                </div>
                            </div>
                        </div>
                        <!-- Fin cantidad -->
                    </div>
                    <div *ngIf="mensajeStockProducto">
                        <p style="color:red;">Algunos productos no cuentan con stock</p>
                    </div>
                    <div class="row">
                        <div class="col-lg-5 col-md-6">
                            <div class="price_main"><span class="new_price">$ {{precioPromo}}</span></div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div style="color:#FFFFFF"><a class="btn_1" (click)="rutearComprarAhora()">Comprar ahora</a></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5 col-md-6">
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <br>
                            <div style="color:#FFFFFF"><a class="btn_1" (click)="agregarCarrito()">Añadir al carrito</a></div>
                        </div>
                    </div>
                </div>
                <!-- /prod_info -->
                <!-- /product_actions -->
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->

    <!-- /tabs_product -->
    <div class="tab_content_wrapper">
        <div class="container">
            <div class="tab-content" role="tablist">
                <div id="pane-A" class="card tab-pane fade active show" role="tabpanel" aria-labelledby="tab-A">
                    <div class="card-header" role="tab" id="heading-A">
                        <h5 class="mb-0">
                            <a class="collapsed" data-toggle="collapse" href="#collapse-A" aria-expanded="false" aria-controls="collapse-A">
                                Descripción
                            </a>
                        </h5>
                    </div>
                    <div id="collapse-A" class="collapse" role="tabpanel" aria-labelledby="heading-A">
                        <div class="card-body">
                            <div class="row justify-content-between">
                                <div class="col-lg-6">
                                    <h3>Descripción</h3>
                                    <p>{{descripcionPromo}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /tab B -->
                </div>
                <!-- /tab-content -->
            </div>
            <!-- /container -->
        </div>
        <!-- /tab_content_wrapper -->

        <!-- <app-productos-relacionados></app-productos-relacionados> -->

    </div>
</main>
<!-- /main -->
