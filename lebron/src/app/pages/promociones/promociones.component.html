<div class="container margin_60_35">
    <div class="main_title">
        <h2>Promociones</h2>
        <span>Productos</span>
        <p>Las mejores promociones</p>
    </div>
    <div class="row small-gutters">
        <div class="col-6 col-md-4 col-xl-3" *ngFor="let promocion of promocionesHome">
            <div class="grid_item">
                <figure>
                    <span class="ribbon off">{{promocion.Descuento}}</span>
                    <a href="product-detail-1.html">
                        <!-- <img class="img-fluid lazy" src="../../../assets/img/products/product_placeholder_square_medium.jpg" data-src="../../../assets/img/products/shoes/1.jpg" alt=""> -->
                        <img *ngIf="promocion.Imagen != null" [src]="promocion.Imagen" class="img-fluid lazy">
                        <img *ngIf="promocion.Imagen == null" [src]="imgTemp" class="img-fluid lazy">
                    </a>
                    <div data-countdown="2019/05/15" class="countdown"></div>
                </figure>
                <div class="rating"><i class="icon-star voted"></i><i class="icon-star voted"></i><i class="icon-star voted"></i><i class="icon-star voted"></i><i class="icon-star"></i></div>
                <a href="product-detail-1.html">
                    <h3>{{promocion.Promocion}}</h3>
                </a>
                <div class="price_box">
                    <span class="new_price">${{promocion.Precio}}</span>
                </div>
                <ul>
                    <li><a href="#0" class="tooltip-1" data-toggle="tooltip" data-placement="left" title="Add to favorites"><i class="ti-heart"></i><span>Add to favorites</span></a></li>
                    <li><a href="#0" class="tooltip-1" data-toggle="tooltip" data-placement="left" title="Add to compare"><i class="ti-control-shuffle"></i><span>Add to compare</span></a></li>
                    <li><a href="#0" class="tooltip-1" data-toggle="tooltip" data-placement="left" title="Add to cart"><i class="ti-shopping-cart"></i><span>Add to cart</span></a></li>
                </ul>
            </div>
            <!-- /grid_item -->
        </div>
    </div>
    <!-- /row -->
</div>
<!-- /container -->
