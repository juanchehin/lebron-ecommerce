<header class="version_1">

    <div class="layer"></div>
    <!-- Mobile menu overlay mask -->
    <div class="main_header">
        <div class="container">
            <div class="row small-gutters">

                <div class="col-xl-3 col-lg-3 d-lg-flex align-items-center">
                    <div id="logo">
                        <a [routerLink]="['/']"><img src="../../../assets/img/lebron_lebron.png" alt="" width="100" height="35"></a>
                    </div>
                </div>
                <nav class="col-xl-6 col-lg-7">
                    <a class="open_close" href="javascript:void(0);">
                        <div class="hamburger hamburger--spin">
                            <div class="hamburger-box">
                                <div class="hamburger-inner"></div>
                            </div>
                        </div>
                    </a>
                    <!-- Mobile menu button -->
                    <div class="main-menu">
                        <div id="header_menu">
                            <a href="index.html"></a>
                            <a href="#" class="open_close" id="close_in"><i class="ti-close"></i></a>
                        </div>
                        <ul>
                            <li class="submenu">
                                <a class="show-submenu">Marcas</a>
                                <ul>
                                    <li *ngFor="let marca of marcas">
                                        <span>
                                            <a [routerLink]="['marca/'  , marca.IdMarca]">{{marca.Marca}}</a>
                                        </span>
                                </ul>
                            </li>
                            <li>
                                <a [routerLink]="['/promociones']">Promociones</a>
                            </li>
                        </ul>
                    </div>
                    <!--/main-menu -->
                </nav>
            </div>
            <!-- /row -->
        </div>
    </div>
    <!-- /main_header -->

    <div class="main_nav Sticky">
        <div class="container">

            <div class="row small-gutters">
                <div class="col-xl-3 col-lg-3 col-md-3">
                    <nav class="categories">
                        <ul class="clearfix">
                            <li><span>
                  <a href="#" >
                    <span class="hamburger hamburger--spin">
                      <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                                </span>
                                </span>
                                Categorias
                                </a>
                                </span>
                                <div id="menu">
                                    <ul>
                                        <li *ngFor="let categoria of categorias">
                                            <span>
                                            <a [routerLink]="['categoria/'  , categoria.IdCategoria]">{{categoria.Categoria}}</a>
                                          </span>
                                            <ul>
                                                <li *ngFor="let subcategoria of subcategorias">
                                                    <a *ngIf="(categoria.IdCategoria == subcategoria.IdCategoria)" [routerLink]="['subcategoria/'  , subcategoria.Subcategoria]">
                                                      {{subcategoria.Subcategoria}}
                                                    </a>
                                                </li>
                                            </ul>
                                    </ul>
                                </div>
                                </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-xl-6 col-lg-7 col-md-6 d-none d-md-block">
                    <div class="custom-search-input">
                        <input (keyup.enter)="buscarProducto( )" type="text" placeholder="Busca entre 10.000 productos" id="buscarProducto">
                        <button (click)="buscarProducto( )" type="submit">
                          <i class="header-icon_search_custom"></i>
                        </button>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-2 col-md-3">
                    <ul class="top_tools">
                        <li *ngIf="comprobarLogueo()">
                            <div class="dropdown dropdown-cart">
                                <a (click)="rutearCarritoCliente()" class="cart_bt">
                                    <strong>{{cargarCantItemsCarrito() || 0}}</strong>
                                </a>
                            </div>
                            <!-- /dropdown-cart-->
                        </li>
                        <li>
                            <div class="dropdown dropdown-access">
                                <a class="access_link" data-toggle="dropdown"><span>Cuenta</span></a>
                                <div class="dropdown-menu" style="position: absolute; transform: translate3d(0px, 60px, 0px); top: 0px; left: 0px; will-change: transform;" x-placement="bottom-start">
                                    <a [routerLink]="['cuenta/login']" class="btn_1">Acceso</a>
                                    <ul *ngIf="comprobarLogueo()">
                                        <li *ngIf="comprobarLogueo()">
                                            <a [routerLink]="['cuenta/mis-compras']"><i class="ti-package"></i>Mis Compras</a>
                                        </li>
                                        <li *ngIf="comprobarLogueo()">
                                            <a [routerLink]="['cuenta/perfil']"><i class="ti-user"></i>Perfil</a>
                                        </li>
                                        <li (click)="logout()" *ngIf="comprobarLogueo()" style="cursor: pointer;">
                                            <a><i class="ti-power-off"></i>Logout</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- /dropdown-access-->
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /row -->
        </div>
        <div class="search_mob_wp">
            <input type="text" class="form-control" placeholder="Busca entre 10.000 products">
            <input type="submit" class="btn_1 full-width" value="Search">
        </div>
        <!-- /search_mobile -->
    </div>
    <!-- /main_nav -->
</header>
<!-- /header -->
