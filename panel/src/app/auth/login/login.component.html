<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/slider_3.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" autocomplete="off" #f="ngForm" (ngSubmit)="ingresar(f)">

                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/lebron_lebron.png" alt="Home" width="150" height="60" /><br/></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input ngModel type="text" name="email" class="form-control" placeholder="Usuario" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input ngModel type="password" class="form-control" name="password" required placeholder="ContraseÃ±a" />
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Acceso</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
