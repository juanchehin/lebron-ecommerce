<div class="page-content">
    <div class="container-fluid">
        <section class="box-typical">
            <div class="table-responsive">
                <div class="row">

                    <div class="col-sm-4 form-group">
                        <label>Cliente:  </label>
                        <input (keyup.enter)="buscarClientes( )" #input type="text" class="form-control" placeholder="Buscar por codigo o producto..." id="clienteBuscado">
                    </div>

                    <div class="col-sm-2 form-group">
                        <label>Tipo cliente : </label>
                        <select tabindex="4" [(ngModel)]="filtroCliente" (change)="buscarClientes()" name="filtroCliente" class="form-control">
                                <option value="2">Web</option>
                                <option value="4">Panel</option>
                            </select>
                    </div>
                    <div class="col-sm-1 form-group">
                        <button (click)="buscarClientes( )" class="btn btn-primary" style="margin-top: 26px;">
                            <i class="material-icons">
                                search
                                </i>
                            </button>
                    </div>
                    <div class="col-sm-2">
                        <button [routerLink]="['/dashboard/clientes/nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary" style="border-top-width: 0px;border-top-style: solid;margin-top: 30px;">
                          <i class="fa fa-plus"></i> 
                          Nuevo Cliente
                        </button>
                    </div>
                    <div class="col-sm-4">
                        <h3 class="card-title">Cantidad clientes ( <small> {{ totalClientes }} </small> )</h3>
                    </div>
                </div>
                <table id="table-edit" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="1">
                                #
                            </th>
                            <th>Apellidos</th>
                            <th>Nombres</th>
                            <th>DNI</th>
                            <th>Telefono</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cliente of clientes">
                            <td>{{ cliente.IdPersona }}</td>
                            <td>{{ cliente.Apellidos }}</td>
                            <td>{{ cliente.Nombres }}</td>
                            <td>{{ cliente.DNI }}</td>
                            <td>{{ cliente.Telefono }}</td>
                            <td>{{ cliente.Email }}</td>
                            <td>
                                <button class="btn btn-inline" type="button">Editar</button>
                                <button class="btn btn-inline btn-danger" type="button" (click)="bajaCliente(cliente.IdPersona)">Eliminar</button>
                            </td>
                        </tr>

                    </tbody>
                </table>



            </div>
        </section>

        <!--.box-typical-->

    </div>
    <div role="group" aria-label="Basic example" style="text-align: right;">
        <button (click)="cambiarDesde(-10) " type="button" class="btn btn-default-outline">Anteriores</button>
        <button (click)="cambiarDesde(10) " type="button" class="btn btn-default-outline">Siguientes</button>
    </div>
    <!--.container-fluid-->
</div>
<!--.page-content-->
