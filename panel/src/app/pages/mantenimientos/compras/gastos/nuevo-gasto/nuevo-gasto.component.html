<div class="container">
    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="altaGasto()">
        <div class="row">
            <div class="col-sm-6 form-group">
                <label>Monto : </label>
                <input formControlName="Monto" name="Monto" required type="text" placeholder="Monto..." class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label>Concepto/Descripcion : </label>
                <textarea formControlName="Descripcion" name="Descripcion" type="textarea" placeholder="Descripcion..." rows="3" class="form-control"></textarea>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase">Cargar Gasto</button>
        <br>
    </form>
</div>
