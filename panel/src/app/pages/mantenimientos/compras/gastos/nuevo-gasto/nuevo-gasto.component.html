<div class="container">
        <div class="row">
            <div class="col-sm-6">
                <label>Monto : </label>
                <input [(ngModel)]="monto" name="Monto" required type="text" placeholder="Monto..." class="form-control">
            </div>
            <div class="col-md-6">
                <label>Fecha gasto : </label>
                <input type="date" [(ngModel)]="fecha_gasto" class="form-control" placeholder="dd/mm/yyyy">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label>Concepto/Descripcion : </label>
                <textarea [(ngModel)]="descripcion" name="Descripcion" type="textarea" placeholder="Descripcion..." rows="3" class="form-control"></textarea>
            </div>
        </div>
        <br>
        <button (click)="altaGasto()" class="btn btn-info btn-lg btn-block text-uppercase">Cargar Gasto</button>
        <br>
</div>
