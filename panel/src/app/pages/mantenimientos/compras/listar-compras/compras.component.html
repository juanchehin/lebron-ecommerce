<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <label for="start">Fecha Inicio : &nbsp;</label>
                <input type="date" [(ngModel)]="fechaInicio" (ngModelChange)="cambiosFechaInicio($event)" required> &nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div class="col-sm-4">
                <label for="start">Fecha Fin : &nbsp;</label>
                <input type="date" [(ngModel)]="fechaFin" (ngModelChange)="cambiosFechaFin($event)" required> &nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div class="col-sm-4">
                <button [disabled]="controlFechas" (click)="refrescar()" class="btn waves-effect waves-light btn-rounded btn-primary ">
                    <span class="material-icons">refresh</span>
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <button [routerLink]="['/dashboard/compras/nueva']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i> 
                      Nueva compra
                    </button>
            </div>
        </div>
        <br><br>
        <table id="table-edit" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th width="1">
                        #
                    </th>
                    <th>Usuario</th>
                    <th>Monto</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let compra of compras">
                    <td>{{ compra.IdTransaccion }}</td>
                    <td>{{ compra.usuarioComprador }}</td>
                    <td>$ {{ compra.MontoTotal }}</td>
                    <button class="btn btn-inline" type="button">Editar</button>
                    <button class="btn btn-inline btn-danger" type="button">Eliminar</button>
                </tr>

            </tbody>
        </table>
    </div>
    <div role="group" aria-label="Basic example" style="text-align: right;">
        <button (click)="cambiarDesde(-10) " type="button" class="btn btn-default-outline">Anteriores</button>
        <button (click)="cambiarDesde(10) " type="button" class="btn btn-default-outline">Siguientes</button>
    </div>
    <!--.container-fluid-->
</div>
<!--.page-content-->
