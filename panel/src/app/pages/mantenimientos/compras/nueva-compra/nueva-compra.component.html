<div class="container">
    <!-- ========== cliente ============ -->
    <div class="row">
        <div class="row">
            <div class="col-md-5">
                <h5 class="m-t-30">Proveedor : </h5>
                <div class="ng-autocomplete">
                    <ng-autocomplete [data]="proveedor" [searchKeyword]="keywordProveedor" placeholder="Selecciona proveedor" (selected)='selectEvent($event)' (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">
                    </ng-autocomplete>
                </div>
                <ng-template #itemTemplate let-item>
                    <a [innerHTML]="item.Proveedor"></a>
                </ng-template>
                <ng-template #notFoundTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                </ng-template>
            </div>
        </div>
    </div>
    <br /><br />
    <!-- ========== Fin cliente ============ -->
    <!-- ========== Articulos ============ -->
    <div class="row">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Articulos</h4>
                <!-- ========== Buscador producto ============ -->
                <div class="row">
                    <div class="col-md-3">
                        <div class="ng-autocomplete">
                            <ng-autocomplete [data]="productos" [searchKeyword]="keywordProducto" placeholder="Selecciona producto" (selected)='selectEventProducto($event)' (inputChanged)='onChangeSearchProducto($event)' (inputFocused)='onFocusedProducto($event)' [itemTemplate]="itemTemplateProducto"
                                [notFoundTemplate]="notFoundTemplateProducto">
                            </ng-autocomplete>
                        </div>
                        <ng-template #itemTemplateProducto let-item>
                            <a [innerHTML]="item.NombreCompleto"></a>
                        </ng-template>
                        <ng-template #notFoundTemplateProducto let-notFound>
                            <div [innerHTML]="notFound"></div>
                        </ng-template>
                    </div>
                    <div class="col-md-3">
                        <input [(ngModel)]="cantidadLineaCompra" type="text" class="form-control form-control-line" placeholder="Cantidad...">
                    </div>
                    <div class="col-md-2">
                        <button (click)="agregarLineaCompra()" type="button" class="btn btn-info btn-circle"><i class="fa fa-plus"></i> </button>
                    </div>
                </div>

                <!-- ========== Fin Buscador producto ============ -->
                <br/><br/>
                <!-- ===== Tabla con listado de productos ===== -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Productos agregados</h4>
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Codigo</th>
                                                <th>Producto</th>
                                                <th>Cantidad</th>
                                                <th>SubTotal</th>
                                                <th class="text-nowrap"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let linea of lineas_compra">
                                                <td>{{linea.Codigo }}</td>
                                                <td>{{linea.Producto }}</td>
                                                <td>{{linea.Cantidad }}</td>
                                                <td>{{linea.PrecioVenta }}</td>
                                                <td class="text-nowrap">
                                                    <a data-toggle="tooltip" (click)="eliminarItemCompra(linea.IdProducto)" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h4>Total Compra : $ {{totalCompra}}</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ===== Fin Tabla con listado de productos ===== -->
            </div>
        </div>
    </div>
    <br>
    <button type="submit" (click)="continuarCompra()" class="btn btn-info btn-lg btn-block text-uppercase" alt="default" data-toggle="modal" data-target="#responsive-modal">Continuar</button>
    <br>
    <!-- ====================== -->
</div>
