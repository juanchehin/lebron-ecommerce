<div class="container">
    <br /><br />
    <!-- ========== Fin proveedor ============ -->
    <!-- ========== Articulos ============ -->
    <div class="row">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Articulos</h4>
                <!-- ========== Buscador producto ============ -->
                <div class="row">
                    <div class="col-md-3">
                        <div class="ng-autocomplete">
                            <ng-autocomplete #productosReference [data]="productos" [searchKeyword]="keywordProducto" placeholder="Selecciona producto" (selected)='selectEventProducto($event)' (inputChanged)='onChangeSearchProducto($event)' (inputFocused)='onFocusedProducto($event)'
                                [itemTemplate]="itemTemplateProducto" [notFoundTemplate]="notFoundTemplateProducto">
                            </ng-autocomplete>
                        </div>
                        <ng-template #itemTemplateProducto let-item>
                            <a [innerHTML]="item.codigoProductoSabor"></a>
                        </ng-template>
                        <ng-template #notFoundTemplateProducto let-notFound>
                            <div [innerHTML]="notFound"></div>
                        </ng-template>
                    </div>
                    <div class="col-md-3">
                        <input [(ngModel)]="cantidadLineaCompra" type="text" class="form-control form-control-line" placeholder="Cantidad...">
                    </div>
                    <div class="col-md-2">
                        <button (click)="agregarLineaCompra()" type="button" class="btn btn-info btn-circle"><i class="fa fa-plus"></i> </button>
                    </div>
                </div>

                <!-- ========== Fin Buscador producto ============ -->
                <br/><br/>
                <!-- ===== Tabla con listado de productos ===== -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Productos agregados</h4>
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Codigo</th>
                                                <th>Producto</th>
                                                <th>Cantidad</th>
                                                <th>SubTotal</th>
                                                <th class="text-nowrap"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let linea of lineas_compra">
                                                <td>{{linea.Codigo }}</td>
                                                <td>{{linea.Producto }}</td>
                                                <td>{{linea.Cantidad }}</td>
                                                <td>{{linea.PrecioVenta }}</td>
                                                <td class="text-nowrap">
                                                    <a data-toggle="tooltip" (click)="eliminarItemCompra(linea.IdProducto)" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h4>Total Compra : $ {{totalCompra}}</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ===== Fin Tabla con listado de productos ===== -->
            </div>            
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 form-group">
            <label>Descripcion : </label>
            <textarea [(ngModel)]="Descripcion" name="Descripcion" type="textarea" placeholder="Descripcion..." rows="3" class="form-control"></textarea>
        </div>
    </div>
    <br><br>
    <button type="submit" (click)="continuarCompra()" class="btn btn-info btn-lg btn-block text-uppercase" alt="default" data-toggle="modal" data-target="#responsive-modal">Confirmar Compra</button>
    <br>
    <!-- ====================== -->
</div>
