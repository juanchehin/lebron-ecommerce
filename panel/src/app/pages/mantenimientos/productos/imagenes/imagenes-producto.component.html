<div class="page-content">
    <div class="container-fluid">
        <section class="box-typical">
            <div class="table-responsive">
                <div class="row">
                    <div class="col-sm-4">
                        <h3 class="card-title">Cantidad imagenes ( <small> {{totalImagenes }} </small> )</h3>
                    </div>
                    <div class="col-sm-1 form-group">
                        <button (click)="refrescar( )" class="btn btn-primary">
                            <i class="material-icons">
                                refresh
                                </i>
                            </button>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn waves-effect waves-light btn-rounded btn-primary" data-toggle="modal" data-target="#modal-alta-imagen">
                      <i class="fa fa-plus"></i> 
                      Nueva Imagen
                    </button>
                    </div>
                </div>
                <table id="table-edit" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="1">
                                #
                            </th>
                            <th>Imagen</th>
                            <th>Nombre Imagen</th>
                            <th>Producto</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let imagen of imagenes">
                            <td>{{ imagen.id_imagen }}</td>
                            <td>
                                <img [src]="url_imagenes_producto + imagen.archivo" alt="user-img" width="100" height="100">
                            </td>
                            <td>{{ imagen.archivo }}</td>
                            <td>
                                {{ imagen.producto }}
                            </td>
                            <td>
                                <button class="btn btn-primary" type="button">
                                    <i class="fa fa-camera" aria-hidden="true"></i>
                                </button>
                                <button (click)="eliminarImagen(imagen.id_imagen)" class="btn btn-inline btn-danger" type="button">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <!--.box-typical-->

    </div>
    <div role="group" aria-label="Basic example" style="text-align: right;">
        <button (click)="cambiarDesde(-10) " type="button" class="btn btn-default-outline">Anteriores</button>
        <button (click)="cambiarDesde(10) " type="button" class="btn btn-default-outline">Siguientes</button>
    </div>
    <!--.container-fluid-->
</div>
<!--.page-content-->

<!-- =========== MODAL alta imagen =========== -->
<div id="modal-alta-imagen" class="modal fade show" role="dialog" style="display: none;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Nueva imagen</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <!--  -->
            <div class="col-lg-6 col-md-6">
                <div class="card">
                   <!-- Input para seleccionar la imagen -->
                    <input type="file" (change)="onFileChange($event)" accept="image/*">

                    <!-- Vista previa de la imagen -->
                    <div *ngIf="imagenPreview" >
                        <img [src]="imagenPreview" alt="Vista previa de la imagen" class="imagen-preview"  name="imagen_producto" >
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="modal-footer">
                <button #divCerrarModalAltaImagen type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button (click)="alta_imagen()" type="button" class="btn btn-primary">Aplicar</button>
            </div>
        </div>
    </div>
</div>
