<div class="container">
    <div class="row">
        <div class="col-sm-6 form-group">
            <label>Marca : </label>
            <input [(ngModel)]="Marca" name="Marca" required type="text" placeholder="Marca..." class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 form-group">
            <label>Descripcion : </label>
            <textarea name="Descripcion" type="textarea" [(ngModel)]="Descripcion" placeholder="Descripcion..." rows="3" class="form-control"></textarea>
        </div>
    </div>
    <br>
    <button (click)="editarMarca()" class="btn btn-info btn-lg btn-block text-uppercase">Guardar cambios</button>
    <br>
</div>
