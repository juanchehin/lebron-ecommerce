<div class="container">
    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="altaProducto()">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>Producto : </label>
                        <input tabindex="1" formControlName="Producto" name="Producto" required type="text" placeholder="Producto..." class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>Codigo : </label>
                            </div>
                            <div class="col-sm-6" style="text-align:right;">
                                <input type="checkbox" id="md_checkbox_9" class="chk-col-teal" (click)="generarCodigo()" />
                                <label for="md_checkbox_9">Generar Codigo</label>
                            </div>
                        </div>
                        <input tabindex="2" [(ngModel)]="codigo" formControlName="Codigo" name="Codigo" required type="text" placeholder="Codigo" class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Peso : </label>
                                <input tabindex="3" formControlName="Peso" name="Peso" required type="number" placeholder="Peso" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Unidad : </label>
                                <select tabindex="4" formControlName="IdUnidad" name="IdUnidad" class="form-control">
                                    <option *ngFor="let unidad of unidades" [value]="unidad.IdUnidad">
                                        {{unidad.NombreCorto}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Sabor : </label>
                        <input tabindex="4" formControlName="Sabor" name="Sabor" required type="text" step="1" placeholder="Sabor..." class="form-control">
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>Stock : </label><input tabindex="5" formControlName="Stock" name="Stock" required type="number" placeholder="Stock..." class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Stock alerta : </label>
                        <input tabindex="6" formControlName="StockAlerta" name="StockAlerta" required type="number" placeholder="Stock alerta..." class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Fecha vencimiento : </label><input tabindex="7" formControlName="FechaVencimiento" name="FechaVencimiento" required type="date" placeholder="Fecha vencimiento..." class="form-control">
                    </div>

                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>Precio Compra : </label><input tabindex="8" formControlName="PrecioCompra" name="PrecioCompra" type="number" placeholder="Precio Compra..." class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Precio Venta : </label><input tabindex="9" formControlName="PrecioVenta" name="PrecioVenta" type="text" placeholder="Precio de Venta" class="form-control">
                        <div *ngIf="alertaPrecioVentaCompra">
                            <p style="color:red;">El precio de venta debe ser mayor que el precio de compra</p>
                        </div>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Precio Mayorista : </label><input tabindex="10" formControlName="PrecioMayorista" name="PrecioMayorista" type="number" placeholder="Precio Mayorista..." class="form-control">
                        <div *ngIf="alertaPrecioVentaMayorista">
                            <p style="color:red;">El precio de venta debe ser mayor que el precio de compra</p>
                        </div>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Precio Meli : </label><input tabindex="11" formControlName="PrecioMeli" name="PrecioMeli" type="number" placeholder="Precio Meli..." class="form-control">
                        <div *ngIf="alertaPrecioVentaMeli">
                            <p style="color:red;">El precio de venta debe ser mayor que el precio de compra</p>
                        </div>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Descuento : </label><input tabindex="12" formControlName="Descuento" name="Descuento" required type="text" placeholder="Descuento..." class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label class="control-label">Moneda : </label>
                        <select tabindex="13" formControlName="Moneda" class="form-control">
                            <option value="ARS"> ARS </option>
                            <option value="USD"> USD </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 form-group">
                <label>Descripcion : </label>
                <textarea tabindex="14" formControlName="Descripcion" name="Descripcion" type="textarea" placeholder="Descripcion..." rows="3" class="form-control"></textarea>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase">Cargar Producto</button>
        <br>
    </form>
</div>
