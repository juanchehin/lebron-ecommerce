<div class="page-content">
    <div class="container-fluid">
        <section class="box-typical">

            <div class="table-responsive">
                <div class="row">
                    <div class="col-sm-4">
                        <h3 class="card-title">Cantidad productos ( <small> {{ totalProductos }} </small> )</h3>
                    </div>
                    <div class="col-4">
                    </div>
                    <div class="col-sm-4">
                        <button [routerLink]="['/dashboard/productos/nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i> 
                      Nuevo Producto
                    </button>
                    </div>
                </div>
                <table id="table-edit" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="1">
                                #
                            </th>
                            <th>Producto</th>
                            <th>PrecioVenta</th>
                            <th>Descuento(%)</th>
                            <th>Publicado</th>
                            <th>Destacado</th>
                            <th>En promocion</th>
                            <th>Oferta</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producto of productos">
                            <td>{{ producto.IdProducto }}</td>
                            <td>{{ producto.Producto }}</td>
                            <td>${{ producto.PrecioVenta }}</td>
                            <td>{{ producto.Descuento }}</td>
                            <td>
                                <div class="col-sm-3">
                                    <div class="switch">
                                        <label>
                                        <input type="checkbox" [checked]="{{producto.Publicado}}"><span class="lever switch-col-light-blue"></span></label>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="col-sm-3">
                                    <div class="switch">
                                        <label>
                                        <input type="checkbox" [checked]="{{producto.Destacado}}"><span class="lever switch-col-cyan"></span></label>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="col-sm-3">
                                    <div class="switch">
                                        <label>
                                        <input type="checkbox" [checked]="{{producto.Promocion}}"><span class="lever switch-col-orange"></span></label>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="col-sm-3">
                                    <div class="switch">
                                        <label>
                                        <input type="checkbox" [checked]="{{producto.Oferta}}"><span class="lever switch-col-deep-purple"></span></label>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-inline" type="button">Editar</button>
                                <button class="btn btn-inline btn-danger" type="button">Eliminar</button>
                            </td>
                        </tr>

                    </tbody>
                </table>



            </div>
        </section>
        <div class="btn-group" role="group" aria-label="Basic example">
            <!-- <button (click)="cambiarDesde(-5) " type="button" class="btn btn-default-outline">Anteriores</button>
            <button (click)="cambiarDesde(5) " type="button" class="btn btn-default-outline">Siguientes</button> -->
        </div>
        <!--.box-typical-->

    </div>
    <!--.container-fluid-->
</div>
<!--.page-content-->
