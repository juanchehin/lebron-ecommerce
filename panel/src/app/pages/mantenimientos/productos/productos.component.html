<div class="page-content">
    <div class="container-fluid">
        <section class="box-typical">
            <div class="table-responsive">
                <table id="table-edit" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="1">
                                #
                            </th>
                            <th>Producto</th>
                            <th>PrecioVenta</th>
                            <th>Descuento(%)</th>
                            <th>Publicado</th>
                            <th>Destacado</th>
                            <th>En promocion</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producto of productos">
                            <td>{{ producto.IdProducto }}</td>
                            <td>{{ producto.Producto }}</td>
                            <td>{{ producto.PrecioVenta }}</td>
                            <td>{{ producto.Descuento }}</td>
                            <td>
                                <div class="col-sm-3">
                                    <div class="switch">
                                        <label>
                                        <input type="checkbox" ><span class="lever switch-col-light-blue"></span></label>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="col-sm-3">
                                    <div class="switch">
                                        <label>
                                        <input type="checkbox"><span class="lever switch-col-light-blue"></span></label>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="col-sm-3">
                                    <div class="switch">
                                        <label>
                                        <input type="checkbox"><span class="lever switch-col-light-blue"></span></label>
                                    </div>
                                </div>
                            </td>
                            <!-- <td>{{ usuario.created_at | date:"dd/MM/yyyy" }}</td> -->
                            <td>
                                <button class="btn btn-inline" type="button">Editar</button>
                                <button class="btn btn-inline btn-danger" type="button">Eliminar</button>
                            </td>
                        </tr>

                    </tbody>
                </table>



            </div>
        </section>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button (click)="cambiarDesde(-5) " type="button" class="btn btn-default-outline">Anteriores</button>
            <button (click)="cambiarDesde(5) " type="button" class="btn btn-default-outline">Siguientes</button>
        </div>
        <!--.box-typical-->

    </div>
    <!--.container-fluid-->
</div>
<!--.page-content-->
