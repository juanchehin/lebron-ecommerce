<div class="page-content">
    <div class="container-fluid">
        <section class="box-typical">

            <div class="table-responsive">
                <div class="row">
                    <div class="col-sm-4">
                        <h3 class="card-title">Cantidad productos ( <small> {{totalProductos }} </small> )</h3>
                    </div>
                    <div class="col-4">
                    </div>
                    <div class="col-sm-4">
                        <button [routerLink]="['/dashboard/productos/nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i> 
                      Nuevo Producto
                    </button>
                    </div>
                </div>
                <table id="table-edit" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="1">
                                #
                            </th>
                            <th>Codigo</th>
                            <th>Producto</th>
                            <th>PrecioVenta</th>
                            <th>Descuento(%)</th>
                            <th>Publicado</th>
                            <th>Destacado</th>
                            <th>En promocion</th>
                            <th>Oferta</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producto of productos">
                            <td>{{ producto.IdProducto }}</td>
                            <td>{{ producto.Codigo }}</td>
                            <td>{{ producto.Producto }}</td>
                            <td>${{ producto.PrecioVenta }}</td>
                            <td>{{ producto.Descuento }}</td>
                            <td>
                                <div class="col-sm-3">
                                    <div class="switch">
                                        <label>
                                        <input type="checkbox" [checked]="producto.Publicado" (click)="publicarProducto(producto.IdProducto)"><span class="lever switch-col-light-blue"></span></label>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="col-sm-3">
                                    <div class="switch">
                                        <label>
                                        <input type="checkbox" [checked]="producto.Destacado" (click)="destacarProducto(producto.IdProducto)"><span class="lever switch-col-cyan"></span></label>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="col-sm-3">
                                    <div class="switch">
                                        <label>
                                        <input type="checkbox" [checked]="producto.Promocion" (click)="promocionProducto(producto.IdProducto)"><span class="lever switch-col-orange"></span></label>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="col-sm-3">
                                    <div class="switch">
                                        <label>
                                        <input type="checkbox" [checked]="producto.Oferta" (click)="ofertaProducto(producto.IdProducto)"><span class="lever switch-col-deep-purple"></span></label>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-primary" type="button">
                                    <i [routerLink]="['/dashboard/productos/imagenes',producto.IdProducto]" class="fa fa-camera" aria-hidden="true"></i>
                                </button>
                                <button class="btn btn-inline" type="button">Editar</button>
                                <button class="btn btn-inline btn-danger" type="button">Eliminar</button>
                            </td>
                        </tr>

                    </tbody>
                </table>



            </div>
        </section>
        <!--.box-typical-->

    </div>
    <div role="group" aria-label="Basic example" style="text-align: right;">
        <button (click)="cambiarDesde(-10) " type="button" class="btn btn-default-outline">Anteriores</button>
        <button (click)="cambiarDesde(10) " type="button" class="btn btn-default-outline">Siguientes</button>
    </div>
    <!--.container-fluid-->
</div>
<!--.page-content-->
