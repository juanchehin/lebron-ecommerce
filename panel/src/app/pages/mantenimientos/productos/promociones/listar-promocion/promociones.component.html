<div class="page-content">
    <div class="container-fluid">
        <section class="box-typical">

            <div class="table-responsive">
                <div class="row">
                    <div class="col-sm-4">
                        <h3 class="card-title">Cantidad promociones ( <small> {{totalPromociones }} </small> )</h3>
                    </div>
                    <div class="col-4">
                    </div>
                    <div class="col-sm-4">
                        <button [routerLink]="['/dashboard/productos/promocion/nueva']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i> 
                      Nueva promocion
                    </button>
                    </div>
                </div>
                <table id="table-edit" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="1">
                                #
                            </th>
                            <th>Promocion</th>
                            <th>Precio</th>
                            <th>Publicado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let promocion of promociones">
                            <td>{{ promocion.id_promocion }}</td>
                            <td>{{ promocion.promocion }}</td>
                            <td>${{ promocion.precioPromo }}</td>
                            <td>
                                <div class="col-sm-3">
                                    <div class="switch">
                                        <label>
                                        <input type="checkbox" [checked]="promocion.publicada" (click)="publicarPromocion(promocion.id_promocion)"><span class="lever switch-col-light-blue"></span></label>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <button [routerLink]="['/dashboard/productos/promociones', promocion.id_promocion ]" class="btn btn-primary">
                                    <i class="material-icons">
                                        edit
                                        </i>
                                    </button>
                            </td>
                            <td>
                                <button (click)="bajaPromocion(promocion.id_promocion)" class="btn btn-danger">
                                    <i class="material-icons">
                                        delete
                                        </i>
                                    </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <!--.box-typical-->

    </div>
    <div role="group" aria-label="Basic example" style="text-align: right;">
        <button (click)="cambiarDesde(-10) " type="button" class="btn btn-default-outline">Anteriores</button>
        <button (click)="cambiarDesde(10) " type="button" class="btn btn-default-outline">Siguientes</button>
    </div>
    <!--.container-fluid-->
</div>
<!--.page-content-->
