<div class="container">
    <div class="row">
        <div class="col-sm-6 form-group">
            <label>Sabor : </label>
            <input [(ngModel)]="Sabor" name="Sabor" required type="text" placeholder="Sabor..." class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 form-group">
            <label>Descripcion : </label>
            <textarea name="Descripcion" type="textarea" [(ngModel)]="Descripcion" placeholder="Descripcion..." rows="3" class="form-control"></textarea>
        </div>
    </div>
    <br>
    <button (click)="editarSabor()" class="btn btn-info btn-lg btn-block text-uppercase">Guardar cambios</button>
    <br>
</div>
