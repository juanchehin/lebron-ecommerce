<h3>Edicion de - {{ SubCategoria }} -</h3>
<div class="container">
    <div class="row">
        <div class="col-sm-6 form-group">
            <label>Categoria principal: </label>
            <select tabindex="2" [(ngModel)]="IdCategoria" name="IdCategoria" class="form-control">
                        <option *ngFor="let categoria of categorias" [value]="categoria.id_categoria">
                            {{categoria.categoria}}
                        </option>
            </select>
        </div>
        <div class="col-sm-6 form-group">
            <label>SubCategoria : </label>
            <input [(ngModel)]="SubCategoria" name="SubCategoria" type="text" placeholder="SubCategoria..." class="form-control">
        </div>        
    </div>
    <div class="row">
        <div class="col-sm-6 form-group">
            <label>Descripcion : </label>
            <textarea [(ngModel)]="Descripcion" name="Descripcion" type="textarea" placeholder="Descripcion..." rows="3" class="form-control"></textarea>
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase" (click)="editarSubCategoria()">Guardar Cambios</button>
    <br>
</div>
