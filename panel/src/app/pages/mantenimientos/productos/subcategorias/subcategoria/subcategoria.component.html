<div class="container">
    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="altaSubCategoria()">
        <div class="row">
            <div class="col-sm-6 form-group">
                    <label>Categoria principal: </label>
                    <select tabindex="2" formControlName="id_categoria" name="id_categoria" class="form-control">
                                <option *ngFor="let categoria of categorias" [value]="categoria.id_categoria">
                                    {{categoria.categoria}}
                                </option>
                    </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label>SubCategoria : </label>
                <input formControlName="SubCategoria" name="SubCategoria" type="text" placeholder="SubCategoria..." class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label>Descripcion : </label>
                <textarea formControlName="Descripcion" name="Descripcion" type="textarea" placeholder="Descripcion..." rows="3" class="form-control"></textarea>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase">Cargar SubCategoria</button>
        <br>
    </form>
</div>
