<div class="page-content">
    <div class="container-fluid">
        <section class="box-typical">

            <div class="table-responsive">
                <div class="row">
                    <div class="col-sm-4">
                        <h3 class="card-title">Cantidad unidades ( <small> {{totalUnidades }} </small> )</h3>
                    </div>
                    <div class="col-4">
                    </div>
                    <div class="col-sm-4">
                        <button [routerLink]="['/dashboard/productos/unidades/nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i> 
                      Nueva Unidad
                    </button>
                    </div>
                </div>
                <table id="table-edit" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="1">
                                #
                            </th>
                            <th>Unidad</th>
                            <th>Nombre corto</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let unidad of unidades">
                            <td>{{ unidad.id_unidad }}</td>
                            <td>{{ unidad.unidad }}</td>
                            <td>{{ unidad.nombre_corto }}</td>
                            <td>
                                <button class="btn btn-inline" type="button" [routerLink]="['/dashboard/productos/unidades',unidad.id_unidad]">Editar</button>
                                <button class="btn btn-inline btn-danger" type="button" (click)="bajaUnidad(unidad.id_unidad)">Eliminar</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </section>
        <!--.box-typical-->

    </div>
    <div role="group" aria-label="Basic example" style="text-align: right;">
        <button (click)="cambiarDesde(-10) " type="button" class="btn btn-default-outline">Anteriores</button>
        <button (click)="cambiarDesde(10) " type="button" class="btn btn-default-outline">Siguientes</button>
    </div>
    <!--.container-fluid-->
</div>
<!--.page-content-->
