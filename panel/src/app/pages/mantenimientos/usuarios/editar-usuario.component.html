<div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>Apellidos : </label>
                        <input [(ngModel)]="Apellidos" name="Apellidos" required type="text" placeholder="Apellidos" class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Nombres : </label>
                        <input [(ngModel)]="Nombres" name="Nombres" required type="text" placeholder="Nombres" class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Telefono : </label>
                        <input [(ngModel)]="Telefono" name="Telefono" type="text" min="15" max="15" minlength="8" maxlength="15" placeholder="Telefono" class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>DNI : </label>
                        <input [(ngModel)]="DNI" name="DNI" type="text" placeholder="DNI..." min="8" max="8" maxlength="8" minlength="6" class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Email : </label>
                        <input [(ngModel)]="Email" name="Email" type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Usuario : </label>
                        <input [(ngModel)]="Usuario" required name="Usuario" type="text" placeholder="Usuario" class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Contraseña : </label>
                        <input [(ngModel)]="Password" name="Password" required type="password" min="1" max="31" step="1" placeholder="Password" class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Repetir contraseña : </label>
                        <input [(ngModel)]="Password2" name="Password2" type="password" required placeholder="Repetir contraseña..." rows="3" class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label tabindex="6" for="start">Fecha de Nacimiento : </label>
                        <input type="date" name="FechaNac" [(ngModel)]="FechaNac">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Sucursal : </label>
                        <select class="form-control" [(ngModel)]="IdSucursal">
                            <option *ngFor="let sucursal of sucursales" [value]="sucursal.IdSucursal" >
                                {{sucursal.Sucursal}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>Observaciones : </label>
                        <textarea [(ngModel)]="Observaciones " name="Observaciones" type="textarea" placeholder="Observaciones..." rows="3" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
